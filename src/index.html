<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
  <title>Twinkle - AI File Organizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 0 0 20px 20px;
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .subtitle {
      font-size: 1.2em;
      opacity: 0.9;
    }
    
    .section {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .section h2 {
      font-size: 1.5em;
      margin-bottom: 16px;
      color: #333;
    }
    
    .folder-list {
      list-style: none;
    }
    
    .folder-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      background: #f9f9f9;
      transition: background 0.2s;
    }
    
    .folder-item:hover {
      background: #f0f0f0;
    }
    
    .folder-path {
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 0.9em;
      color: #666;
    }
    
    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #5a67d8;
    }
    
    .btn-danger {
      background: #e53e3e;
    }
    
    .btn-danger:hover {
      background: #c53030;
    }
    
    .btn-small {
      padding: 6px 12px;
      font-size: 0.9em;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    
    .stat-card {
      background: #f9f9f9;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 2em;
      font-weight: bold;
      color: #667eea;
    }
    
    .stat-label {
      color: #666;
      font-size: 0.9em;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Twinkle</h1>
    <p class="subtitle">AI-Powered File Organization</p>
  </header>
  
  <div class="container">
    <div class="section">
      <h2>Monitored Folders</h2>
      <div id="folder-list">
        <div class="empty-state">
          <p>No folders are being monitored yet.</p>
          <p>Click "Add Folder" to get started!</p>
        </div>
      </div>
      <button class="btn" id="add-folder-btn" style="margin-top: 16px;">Add Folder</button>
    </div>
    
    <div class="section">
      <h2>Organization Stats</h2>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="files-organized">0</div>
          <div class="stat-label">Files Organized</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="folders-created">0</div>
          <div class="stat-label">Folders Created</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="time-saved">0h</div>
          <div class="stat-label">Time Saved</div>
        </div>
      </div>
    </div>
    
    <div class="section">
      <h2>Recent Activity</h2>
      <div id="activity-log">
        <div class="empty-state">
          <p>No recent activity</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./renderer.js"></script>
</body>
</html>
